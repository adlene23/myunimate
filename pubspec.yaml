name: unimate
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  iconly: ^1.0.0
  image_picker: ^1.0.4
  flutter_rating_bar: ^4.0.0
  map_launcher: ^3.1.0
  flutter_map: ^0.14.0
  firebase_core: ^2.24.2
  cloud_firestore: ^4.13.5
  path: ^1.8.3
  firebase_storage: ^11.5.5
  firebase_app_check: ^0.2.1+8
  dio: ^5.4.0
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/

  fonts:
    - family:  Unicons
      fonts:
        - asset: 'assets/fonts/Unicons.ttf'
        - asset: assets/fonts/Inter-Bold.ttf
        - asset: assets/fonts/Inter-Medium.ttf
